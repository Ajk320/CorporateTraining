<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeLeaf.org"
        th:replace="base::Layout(~{::section})"
>
<head>
    <meta charset="ISO-8859-1"/>
    <title>Corporate Course Session</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 style="text-align: center">Add A New Course</h4>
                <form action="saveTrainingSession" method="post">
                    <div class="mb-3">
                        <label>Course Name</label>
                        <input type="text" name="name" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>Start Date</label>
                        <input type="datetime-local" name="startDate" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Speaker</label>
                        <input type="text" name="speaker" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>Street Address</label>
                        <input type="text" name="streetAddress" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>City</label>
                        <input type="text" name="city" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>State</label>
                        <input type="text" name="state" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>PostalCode</label>
                        <input type="text" name="postalCode" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>Map Link for Location</label>
                        <input type="text" name="location" class="form-control"/>
                    </div>
                    <button class="btn btn-primary col-md-12">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
