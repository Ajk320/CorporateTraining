<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeLeaf.org"
        th:replace="base::Layout(~{::section})"
>
<head>
    <meta charset="ISO-8859-1"/>
    <title>Enroll in a Corporate Course Session</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="text-center fs-4">Courses</div>

                    <div class="">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Enroll</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Speaker</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Address</th>
                                <th scope="col">City</th>
                                <th scope="col">Location</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course: ${trainingSessionsToEnroll}">
                                <!--                                <td ><button class="btn btn-success">Enroll</button></td>-->
                                <form method="POST"
                                      th:action="@{/user/add-enrollment(userId=${user.getId()}, trainingSessionId=${course.getId()})}">
                                    <td>
                                        <button class="btn btn-success" type="submit" value="value">Enroll</button>
                                    </td>
                                </form>
                                <td th:text="${course.name}"/>
                                <td th:text="${course.description}"/>
                                <td th:text="${course.speaker}"/>
                                <td th:text="${course.startDate}"/>
                                <td th:text="${course.streetAddress}"/>
                                <td th:text="${course.city}"/>
                                <td><button type="button" class="btn btn-primary" data-toggle="modal"
                                            th:data-target="${'#exampleModal'+course.id}">
                                    Open
                                </button>
                                    <div class="modal fade" th:id="exampleModal+${course.id }" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel1">Location</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <iframe th:src="${course.location}" width="400" height="250"
                                                            style="border:0;" allowfullscreen="" loading="lazy"
                                                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div></td>
                            </tr>
                            <tr th:each="course: ${trainingSessionsToUnenroll}">
                                <form method="POST"
                                      th:action="@{/user/remove-enrollment(userId=${user.getId()}, trainingSessionId=${course.getId()})}">
                                    <td>
                                        <button class="btn btn-danger  text-nowrap" type="submit" value="value">Un-Enroll</button>
                                    </td>
                                </form>
                                <td th:text="${course.name}"/>
                                <td th:text="${course.description}"/>
                                <td th:text="${course.speaker}"/>
                                <td th:text="${course.startDate}"/>
                                <td th:text="${course.streetAddress}"/>
                                <td th:text="${course.city}"/>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            th:data-target="${'#exampleModal'+course.id }">
                                        Open
                                    </button>
                                    <div class="modal fade" th:id="exampleModal+${course.id }" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Location</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <iframe th:src="${course.location}" width="400" height="250"
                                                            style="border:0;" allowfullscreen="" loading="lazy"
                                                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
