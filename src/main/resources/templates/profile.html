<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})" >
	<head>
		<meta charset="ISO-8859-1">
		<title> Corporate Training</title>
	</head>
	<body>
		<section class="container text-center mt-5">
        <h1>Profile Page</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title" th:text="${user.name}">User Name</h4>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                    <strong>Mobile Number:</strong> <span th:text="${user.mobileNo}"></span><br>
                    <strong>Course:</strong> <span th:text="${user.course}"></span>
                </p>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </section>

	</body>
</html>
